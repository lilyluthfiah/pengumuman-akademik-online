<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - SIA-IF</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styleprofile.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center px-4 position-relative">
    <div>
      <h4 class="fw-bold mb-0">Halo Nama,</h4>
      <h5 class="fw-bold">SELAMAT DATANG DI SIA-IF</h5>
    </div>
    <div class="d-flex align-items-center gap-3 position-relative">
      <!-- ðŸ”” Icon Notifikasi -->
      <i class="bi bi-bell fs-3 text-dark" id="notifIcon" title="Notifikasi"></i>
      <div class="notification-popup shadow" id="notifPopup">
        <h6 class="fw-bold mb-2">ðŸ“¢ Notifikasi</h6>
        <div id="notifPopupContent">
          <p class="text-muted small mb-0">Belum ada notifikasi.</p>
        </div>
      </div>

      <!-- ðŸ‘¤ Icon Profile dengan Dropdown -->
      <i class="bi bi-person-circle fs-3 text-dark" id="profileMenuIcon" title="Profile"></i>
      <div class="profile-dropdown" id="profileDropdown">
        <ul>
          <li id="openProfile">Profile</li>
          <li id="changePassword">Change Password</li>
        </ul>
      </div>

      <i class="bi bi-box-arrow-right fs-3 text-dark logout-btn" title="Logout"></i>
    </div>
  </header>

  <main class="content p-4 flex-grow-1">
    <button class="btn btn-secondary mb-4" id="backBtn">
      <i class="bi bi-arrow-left"></i> Kembali
    </button>

    <div class="profile-box mx-auto">
      <h4 class="fw-bold text-center mb-3">Profile</h4>

      <div class="profile-content d-flex align-items-start gap-4 flex-wrap">
        <div class="photo-box">
          <div class="photo-placeholder">foto</div>
        </div>

        <div id="profileData" class="profile-info">
          <p>Memuat data...</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer text-center text-white py-2">
    Â© 2025 Sistem Informasi Akademik - POLIBATAM |
    <a href="#" class="text-warning text-decoration-none">Kebijakan Privasi</a> |
    <a href="#" class="text-warning text-decoration-none">Kontak</a>
  </footer>

  <script>
    // ðŸ”¹ Logout
    document.querySelector(".logout-btn").addEventListener("click", () => {
      alert("Berhasil logout!");
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("username");
      localStorage.removeItem("userRole");
      window.location.href = "login.html";
    });

    // ðŸ”¹ Kembali
    document.getElementById("backBtn").addEventListener("click", () => {
      window.history.back();
    });

    // ðŸ”¹ Ambil data profil dari localStorage yang sama seperti dashboard
    const usersData = JSON.parse(localStorage.getItem("usersData")) || [];
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("userRole");
    const userData = usersData.find(u => u.nama === username && u.role === role);
    const profileData = document.getElementById("profileData");

    if (!userData) {
      alert("Silakan login terlebih dahulu!");
      window.location.href = "login.html";
    } else {
      document.querySelector(".header h4").textContent = `Halo ${userData.nama},`;
      document.querySelector(".header h5").textContent = `SELAMAT DATANG DI SIA-IF (${userData.role})`;

      if (userData.role === "dosen") {
        profileData.innerHTML = `
          <p><strong>Nama Lengkap:</strong> ${userData.nama}</p>
          <p><strong>NIDN:</strong> ${userData.nidn || '-'}</p>
          <p><strong>Telepon:</strong> ${userData.phone}</p>
          <p><strong>Email:</strong> ${userData.email}</p>
          <p><strong>Alamat:</strong> ${userData.alamat}</p>
          <p><strong>Program Studi:</strong> ${userData.prodi}</p>
        `;
      } else {
        profileData.innerHTML = `
          <p><strong>NIM:</strong> ${userData.nim || '-'}</p>
          <p><strong>Nama Lengkap:</strong> ${userData.nama}</p>
          <p><strong>Telepon:</strong> ${userData.phone}</p>
          <p><strong>Email:</strong> ${userData.email}</p>
          <p><strong>Alamat:</strong> ${userData.alamat}</p>
          <p><strong>Program Studi:</strong> ${userData.prodi}</p>
          <p><strong>Kelas:</strong> ${userData.kelas || '-'}</p>
          <p><strong>Status:</strong> ${userData.status || '-'}</p>
        `;
      }
    }

    // ðŸ”” Notifikasi & Dropdown
    const notifIcon = document.getElementById("notifIcon");
    const notifPopup = document.getElementById("notifPopup");
    const notifPopupContent = document.getElementById("notifPopupContent");
    notifIcon.addEventListener("click", () => {
      notifPopup.classList.toggle("show");
      const notifText = localStorage.getItem("latestNotification");
      notifPopupContent.innerHTML = notifText
        ? `<div class="alert alert-info py-2 mb-0 text-start">${notifText}</div>`
        : `<p class="text-muted small mb-0">Belum ada notifikasi.</p>`;
    });

    const profileIcon = document.getElementById("profileMenuIcon");
    const profileDropdown = document.getElementById("profileDropdown");
    profileIcon.addEventListener("click", () => profileDropdown.classList.toggle("show"));
    document.addEventListener("click", (e) => {
      if (!notifPopup.contains(e.target) && !notifIcon.contains(e.target)) notifPopup.classList.remove("show");
      if (!profileDropdown.contains(e.target) && !profileIcon.contains(e.target)) profileDropdown.classList.remove("show");
    });

    // ðŸ”¹ Menu dropdown
    document.getElementById("openProfile").addEventListener("click", () => window.location.href = "profile.html");
    document.getElementById("changePassword").addEventListener("click", () => window.location.href = "changepassword.html");
  </script>

</body>
</html>
