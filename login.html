<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Login - PAO</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card login-card shadow-lg rounded-4 position-relative">
      <div class="card-body p-4">
        <h3 class="text-center fw-bold mb-3">Login</h3>

        <!-- ðŸ”¹ Dropdown Role -->
        <div class="role-select text-center mb-4">
          <label for="role" class="fw-semibold me-2 text-dark">Sebagai:</label>
          <select id="role" required>
            <option disabled selected>Pilih</option>
            <option value="mahasiswa">Mahasiswa</option>
            <option value="dosen">Dosen</option>
          </select>
        </div>

        <!-- ðŸ”¹ Form Login -->
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control rounded-pill" id="username" placeholder="Masukkan nama lengkap" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control rounded-pill" id="password" placeholder="Masukkan password" required>
          </div>

          <!-- ðŸ”¹ Tombol Login + Link Daftar -->
          <div class="d-flex justify-content-between align-items-center mt-4">
            <button type="submit" class="btn btn-dark rounded-pill fw-semibold px-4">LOGIN</button>
            <p class="mb-0 text-dark">
              Belum punya akun?
              <a href="daftar.html" class="text-primary text-decoration-none fw-semibold">Daftar</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- ðŸ¦¶ Footer -->
  <footer class="footer text-center text-white py-2">
    Â© 2025 Pengumuman Akademik Online - POLIBATAM |
    <a href="#" class="text-warning text-decoration-none">Kebijakan Privasi</a> |
    <a href="#" class="text-warning text-decoration-none">Kontak</a>
  </footer>

  <!-- ðŸ”¹ Script Login -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // ðŸ”¹ Kalau sudah login, langsung arahkan ke dashboard sesuai role
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const role = localStorage.getItem("userRole");
      if (isLoggedIn === "true" && role) {
        if (role === "dosen") {
          window.location.href = "dashboard-dosen.html";
        } else if (role === "mahasiswa") {
          window.location.href = "dashboard-mahasiswa.html";
        }
      }

      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const roleSelect = document.getElementById("role");
        const role = roleSelect.value;

        if (!role || role === "Pilih") {
          alert("Silakan pilih role terlebih dahulu (Mahasiswa atau Dosen).");
          return;
        }

        if (username === "" || password === "") {
          alert("Nama dan password wajib diisi!");
          return;
        }

        // ðŸ”¹ Ambil semua user yang sudah daftar
        const usersData = JSON.parse(localStorage.getItem("usersData")) || [];

        // ðŸ” Cari user yang cocok
        const foundUser = usersData.find(
          (u) => u.nama === username && u.password === password && u.role === role
        );

        if (foundUser) {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("username", foundUser.nama);
          localStorage.setItem("userRole", foundUser.role);

          alert(`Login berhasil sebagai ${role}!`);
          if (role === "dosen") {
            window.location.href = "dashboard-dosen.html";
          } else if (role === "mahasiswa") {
            window.location.href = "dashboard-mahasiswa.html";
          }
        } else {
          alert("Nama, password, atau role salah! Silakan coba lagi.");
        }
      });
    });
    </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
