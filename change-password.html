<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password - SIA-IF</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- CSS Eksternal -->
  <link rel="stylesheet" href="css/stylechangepassword.css" />
</head>

<body>
  <div class="overlay">
    <div class="change-box">
      <h3>CHANGE PASSWORD</h3>

      <!-- Old Password -->
      <div class="form-group">
        <label>Old Password</label>
        <input type="password" id="oldPassword" class="form-control" placeholder="Enter old password" />
        <i class="bi bi-eye-slash toggle-password" data-target="oldPassword"></i>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label>New Password</label>
        <input type="password" id="newPassword" class="form-control" placeholder="Enter new password" />
        <i class="bi bi-eye-slash toggle-password" data-target="newPassword"></i>
      </div>

      <!-- Confirm -->
      <div class="form-group">
        <label>Confirm</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password" />
        <i class="bi bi-eye-slash toggle-password" data-target="confirmPassword"></i>
      </div>

      <a href="#" class="forgot">Forgot Password?</a>

      <button class="btn btn-change mt-2" id="changeBtn">CHANGE</button>
    </div>

    <footer>
      Â© 2025 Sistem Informasi Akademik - POLIBATAM |
      <a href="#" class="text-warning text-decoration-none">Kebijakan Privasi</a> |
      <a href="#" class="text-warning text-decoration-none">Kontak</a>
    </footer>
  </div>

  <script>
    // ðŸ‘ Toggle Password Visibility
    document.querySelectorAll(".toggle-password").forEach((icon) => {
      icon.addEventListener("click", () => {
        const target = document.getElementById(icon.dataset.target);
        const isHidden = target.type === "password";
        target.type = isHidden ? "text" : "password";
        icon.classList.toggle("bi-eye");
        icon.classList.toggle("bi-eye-slash");
      });
    });

    // ðŸ”„ Simulasi Change Password
    document.getElementById("changeBtn").addEventListener("click", () => {
      const oldPass = document.getElementById("oldPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (!oldPass || !newPass || !confirmPass) {
        alert("Semua kolom wajib diisi!");
        return;
      }

      if (newPass !== confirmPass) {
        alert("Konfirmasi password tidak cocok!");
        return;
      }

      alert("Password berhasil diubah!");
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
